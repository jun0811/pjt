{% extends 'base.html' %}


{% block style %}
.container-style {
  margin-top: 100px;
}
{% endblock style %}


{% block content %}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container col-5 container-style">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
          <i class="fas fa-user-plus"></i>
          <br/>
          <span class="mt-5"> SignUp</span>
        </div>
        <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control" placeholder="ID">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password1" class="form-control" placeholder="Password">
            </div>
          
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
              </div>
              <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
          </div>
            <input type="submit" name="btn" value="SignUp" class="btn btn-outline-light float-right login_btn">
        </form>
        </div>
    </div>
</div>
{% endblock content %}
