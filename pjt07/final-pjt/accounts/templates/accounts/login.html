{% extends 'base.html' %}


{% block style %}
.container-style {
  margin-top: 100px;
}
.login-text-style {
    font-size: 15px;
    padding-top: 0;
}
{% endblock style %}


{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container col-4 container-style">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
        <i class="fas fa-sign-in-alt"></i>
          <br/>
              <span class="mt-5"> Login</span>
        </div>
        <div class="card-body">
            <form action="" method="POST">
            {% csrf_token %}
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <a href="{% url 'accounts:signup' %}" class="login-text-style d-flex justify-content-start" style="text-decoration: none">아직 회원이 아니신가요?</a>
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-light float-right login_btn">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
