{% extends 'community.html' %}>

{% block content %}
	<div class="ml-5 col-md-8 bg-dark" style= "border: none; border-radius: 8px;">
  
  <h1 class="ml-3 mt-3">수정 <i class="fas fa-edit"></i></h1>
  <br>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <div>
        <div class="form-group">
          <p><label for="id_title">Title:</label>
          <input type="text" name="title" maxlength="100" value ="{{review.title}}"
          style="width:400px" id="id_title" class="form-control"></p>
          <label for="id_movie_title">Movie:</label>
          <span>{{review.movie_title}}</span>
          <input type="hidden" id="id_movie_title" name ="movie_title" value="{{review.movie_title}}"></input>
        </div>
        <div class="form-group">
          <label for="id_rate">평점</label>
          <select class="form-control" id="id_rate" name="rate" style="width:70px">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <p><label for="id_content">Content:</label> 
          <br>
          <textarea name="content" style="border: none; border-radius: 8px; font-size: 24px; font-family: Consolas, sans-serif;" cols="40" rows="10" id="id_content">{{review.content}}</textarea></p>
        </div>
      <button type="submit"  class="btn btn-info mb-4 ml-auto mr-0">Confirm</button>

        </div>
      </div>
    </form>
  </div>
{% endblock %}
